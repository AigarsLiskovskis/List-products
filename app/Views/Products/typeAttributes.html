{% for field in fieldData.fields %}
<div id="fieldData.fieldId">
    <label class="label" for="{{ field }}">{{ field }} ({{ fieldData.units }})</label>
    <input class="attribute" id="{{ field }}" name="{{ field }}" type="number" min="1" step="1">
    <small class="{{ field }}"></small>
</div>
{% endfor %}
<p class="message">Please, provide {{ fieldData.description }}</p>
