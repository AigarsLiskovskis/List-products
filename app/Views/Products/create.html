{% extends "layout.html" %}
{% block content %}
<header>
    <h1 class="heading">Product Add</h1>
    <div class="buttons">
        <a href="/">
            <button type="submit" form="product_form">Save</button>
        </a>
        <a href="/">
            <button>Cancel</button>
        </a>
    </div>
</header>

<div class="input-fields">
    <form action="/add-product/store" method="post" id="product_form">
        <div class="form-field">
            <label class="label" for="sku">SKU</label>
            <input class="field" type="text" id="sku" name="sku" placeholder="sku">
            <small class="sku"></small>
        </div>
        <div class="form-field">
            <label class="label" for="name">Name</label>
            <input class="field" type="text" id="name" name="name" placeholder="name">
            <small class="name"></small>
        </div>
        <div class="form-field">
            <label class="label" for="price">Price ($)</label>
            <input class="field" type="number" id="price" name="price" placeholder="price" min="0.01" step="0.01">
            <small class="price"></small>
        </div>
        <div class="form-field">
            <label class="label" for="productType">Type Switcher</label>
            <select class="productType" name="type" id="productType" onchange="typeFields()">
                <option value="" selected disabled>Type Switcher</option>
                {% for type in types %}
                <option class="field" value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
            <small class="type"></small>
        </div>
        <div class="type-field"></div>
    </form>
</div>

<script src="../../../public/script/script.js"></script>
{% endblock %}
