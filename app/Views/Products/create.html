{% extends "layout.html" %}
{% block content %}
<header>
    <h1>Product Add</h1>
    <div class="buttons">
        <a href="/">
            <button type="submit" form="product_form">Save</button>
        </a>

        <a href="/">
            <button>Cancel</button>
        </a>
    </div>
</header>

<div class="container">
    <form action="/add-product/store" method="post" id="product_form">
        <div class="form-field">
            <label for="sku">SKU</label>
            <input class="field" type="text" id="sku" name="sku" placeholder="sku">
            <small></small>
        </div>
        <div class="form-field">
            <label for="name">Name</label>
            <input class="field" type="text" id="name" name="name" placeholder="name">
            <small></small>
        </div>
        <div class="form-field">
            <label for="price">Price ($)</label>
            <input class="field" type="number" id="price" name="price" placeholder="price">
            <small></small>
        </div>


        <div class="form-field">
            <label for="productType">Type Switcher</label>
            <select class="productType" name="typeSwitcher" id="productType" onchange="typeFields(this)">
                <option value="" selected disabled>Type Switcher</option>
                {% for type in types %}
                <option class="field" value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
            <small></small>
        </div>

        <div class="type-field">
            <small></small>
        </div>

    </form>
    <script src="../../../public/script/script.js"></script>
</div>
{% endblock %}
